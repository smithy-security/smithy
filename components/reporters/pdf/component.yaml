name: "pdf"
description: "Logs findings into a PDF document"
type: "reporter"
parameters:
  - name: "aws_access_key_id"
    type: "string"
    value: ""
  - name: "aws_secret_access_key"
    type: "string"
    value: ""
  - name: "bucket_name"
    type: "string"
    value: ""
  - name: "bucket_region"
    type: "string"
    value: ""
  - name: "bucket_endpoint"
    type: "string"
    value: ""
steps:
  - name: "upload-pdf"
    image: "components/reporters/pdf"
    executable: "/reporter"
    env_vars:
      AWS_ACCESS_KEY_ID: "{{ .parameters.aws_access_key_id }}"
      AWS_SECRET_ACCESS_KEY: "{{ .parameters.aws_secret_access_key }}"
      BUCKET_NAME: "{{ .parameters.bucket_name }}"
      BUCKET_REGION  : "{{ .parameters.bucket_region }}"
      BUCKET_ENDPOINT: "{{ .parameters.bucket_endpoint }}"
