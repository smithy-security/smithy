name: sobelow
description: "Static code analysis scanner for the Elixir Phoenix Framework."
type: scanner
steps:
  - name: scanner
    image: components/scanners/sobelow/scanner
    env_vars:
      TERM: "dumb"
      ERL_FLAGS: "-noinput -noshell"
      SOBELOW_RESULTS_DIR: "{{ scratchWorkspace }}/results"
    executable: /bin/bash
    args:
      - -c
      - /entrypoint.sh {{ sourceCodeWorkspace }} ${SOBELOW_RESULTS_DIR}
  - name: parser
    image: components/scanners/sobelow
    env_vars:
      SOBELOW_RESULTS_DIR: "{{ scratchWorkspace }}/results"
      WORKSPACE_PATH: "{{ sourceCodeWorkspace }}"
    executable: /bin/app
