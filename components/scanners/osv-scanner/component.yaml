name: osv-scanner
description: "Scans third party dependencies of multiple languages."
type: scanner
steps:
  - name: scanner
    image: components/scanners/osv-scanner
    env_vars:
      GIT_RAW_DIFF_PATH: "{{ targetMetadataWorkspace }}/raw.diff"
      WORKSPACE_PATH: "{{ sourceCodeWorkspace }}"
    executable: /bin/app
