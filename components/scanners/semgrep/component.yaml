name: semgrep
description: "Static analysis for source code."
type: scanner
parameters:
  - name: ruleset
    type: string
    value: "p/default"
steps:
  - name: run-semgrep
    image: docker.io/returntocorp/semgrep:1.80
    executable: /usr/local/bin/semgrep
    args:
    - scan
    - --metrics=off
    - --config={{.parameters.ruleset}}
    - --sarif
    - --sarif-output
    - "{{ scratchWorkspace }}/semgrep-out.sarif.json"
    - "{{ sourceCodeWorkspace }}"
  - name: parser
    image: components/scanners/semgrep
    env_vars:
      SEMGREP_RAW_OUT_FILE_PATH: "{{ scratchWorkspace }}/semgrep-out.sarif.json"
      WORKSPACE_PATH: "{{ sourceCodeWorkspace }}"
    executable: /bin/app
