name: zaproxy
description: "Runs zaproxy then parses findings into the OCSF format"
type: scanner
parameters:
  - name: login_url
    type: string
    value: ""
  - name: login_regexp
    type: string
    value: ""
  - name: logout_regexp
    type: string
    value: ""
  - name: logout_url
    type: string
    value: ""
  - name: username
    type: string
    value: ""
  - name: password
    type: string
    value: ""
  - name: target
    type: string
    value: ""
  - name: scan_duration_mins
    type: string
    value: "10"
  - name: api_key
    type: string
    value: "changeme"
steps:
  - name: run-authenticated-zap-scan
    image: components/scanners/zaproxy/zap-authenticated-scan
    executable: /workdir/venv/bin/python3
    args:
    - /workdir/zap-authenticated-scan.py
    env_vars:
      LOGIN_URL: "{{ .parameters.login_url }}"
      LOGIN_INDICATOR: "{{ .parameters.login_regexp }}"
      LOGOUT_INDICATOR: "{{ .parameters.logout_regexp }}"
      LOGOUT_URL: "{{ .parameters.logout_url }}"
      USERNAME: "{{ .parameters.username }}"
      PASSWORD: "{{ .parameters.password }}"
      TARGET: "{{ .parameters.target }}"
      REPORT_DIR: "{{ scratchWorkspace }}"
      REPORT_FILENAME: "zap-report.json"
      SCAN_DURATION_MINS: "{{ .parameters.scan_duration_mins }}"
      API_KEY: "{{ .parameters.api_key }}"
  - name: parser
    image: components/scanners/zaproxy
    executable: /bin/app
    env_vars:
      ZAP_RAW_OUT_FILE_PATH: "{{ scratchWorkspace }}/zap-report.json"
