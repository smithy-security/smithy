name: bandit
description: "Parses bandit findings into OCSF format"
type: scanner
steps:
  - name: scanner
    image: components/scanners/bandit/scanner
    executable: bandit
    args:
      -  --recursive
      - '{{ sourceCodeWorkspace }}'
      -  --format=json
      -  --output={{ scratchWorkspace }}/bandit.json
      - --exit-zero   
  - name: parser
    image: components/scanners/bandit/parser
    executable: /bin/app
    env_vars:
      BANDIT_RAW_OUT_FILE_PATH: "{{ scratchWorkspace }}/bandit.json"
